<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Badge App</title>
    <style>
        canvas {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <h1>Badge App</h1>

    <canvas id="c" width="500" height="500"></canvas>

    <form id="uploadImg" runat="server">
        <input type="file" id="uploadedImg"/>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.js"
        integrity="sha512-H2reaY28wpUIX1EKG6WufGHYG/BWvZUfweOdvFB/gW9kh9YSKB9EklGSlIB+XdL0bgavEbp4l+UjQR/mLJwdMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var canvas = new fabric.Canvas('c');

        document.getElementById('uploadImg').addEventListener('change', function (e) {
            console.log(e.target.files[0])
        })

        fabric.Image.fromURL('a.jpg', function (oImg) {
            oImg.scaleToWidth(canvas.width, false);
            canvas.add(oImg);
        });
        canvas.setOverlayImage('d.png', function () {
            canvas.overlayImage && canvas.overlayImage.scaleToWidth(canvas.width)
            canvas.renderAll()
        }, {
            // Needed to position overlayImage at 0/0
            originX: 'left',
            originY: 'top'
        });
    </script>

</body>

</html>
