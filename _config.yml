            <ins>TLDR:</ins>
            - Analyser les différents besoins du client
            - Coder le back-end des sites web
            - Rédiger des documentations utilisateurs et techniques

            Cette agence de développement web a été pour moi le début de ma carrière de développeur web. J'y ai appris certaines bonnes pratiques de développement et le travail en équipe. Je développais principalement en utilisant <mark>Laravel</mark> et <mark>Jquery</mark>. J'ai eu également l'opportunité de travailler sur des projets et d'être en relation directement avec les clients.

  - title: Education # Title for the section
