        title: Université d'Aix-Marseille, Marseille
        caption: 2022 - 2023
        sub_title: Licence Informatique parcours Mathématiques-Informatique
        description: | # this will include new lines to allow paragraphs
          <ins>TLDR:</ins>
          - Algorithmique avancée et théorie des graphes
          - Classification d'images de mer _(TP)_
          - Modélisation de la propagation d’une maladie contagieuse _(TP)_
          - Apprentissage Automatique 
          - Correcteur orthographique _(TP)_

          Ce cursus m'a permis d'approfondir mes connaissances en informatique théorique et de développer mes compétences en travaillant sur des projets pratiques. J'ai ainsi pu maîtriser de nouveaux algorithmes et découvrir de nouveaux langages de programmation tels que <mark>Java</mark>.

          Au-delà de ces enseignements, j'ai particulièrement été marqué par l'apprentissage automatique, qui m'a permis de mieux comprendre les principes du <mark>Machine Learning</mark> et de me familiariser avec les termes spécifiques à ce domaine. Cette formation m'a également permis de prendre conscience de l'importance des mathématiques dans l'ingénierie informatique. J'ai ainsi travaillé en groupe sur un projet portant sur les permutations, pour lequel j'étais en charge du codage en JAVA.
      - layout: left
        title: INSTI, Lokossa (Bénin)
        caption: 2019
        sub_title: Licence Professionnelle en Informatique et Télécommunication
        description: | # this will include new lines to allow paragraphs
          <ins>TLDR:</ins>
          - Cloud Computing
          - Big Data et Python
          - Programmation Web
          - Définition des modèles pour la prédiction des maladies cardio-vasculaires _(Projet)_

          
          J'ai obtenu une licence professionnelle en Génie Électrique et Informatique Industrielle à 
          l'Institut National Superieur de Technologie Industrielle (INSTI), mon premier diplôme universitaire. 
          Cette formation m'a non seulement introduit à la programmation que j'ai appris à apprécier, mais m'a également initiée au monde professionnel.
          
          Ce cursus universitaire m'a permis d'acquérir une grande variété de compétences en électricité, électronique, ainsi qu'en informatique. J'ai pu ainsi découvrir l'intelligence artificielle et la programmation en <mark>Python</mark> à travers le Big Data. Cette formation m'a également initié au développement web.

          Mon intérêt pour l'intelligence artificielle m'a d'ailleurs poussé à faire des recherches et à soutenir mon projet de fin d'études sur la "Définition des modèles contextuels pour la prédiction des maladies cardio-vasculaires". Ce projet m'a permis d'explorer le domaine de l'intelligence artificielle et de faire de l'algorithmique avancée.

