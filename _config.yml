# About Section
about_title: A propos de moi
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Je me présente, je suis König KOUDOGBO, un passionné de la technologie qui a orienté ses études dans cette voie. 
  Mon objectif est d'utiliser les dernières <mark>technologies</mark> pour <mark>résoudre</mark> des <mark>problèmes</mark> et répondre aux besoins de manière innovante. 
  
  Mon domaine de prédilection est le développement web, dans lequel j'ai acquis une expérience de 2 ans et eu la chance de travailler sur plusieurs projets réussis, 
  tels qu'une plateforme ayant déjà accueilli plus de 8000 utilisateurs. Bien que mes compétences soient principalement en développement back-end, je suis tout aussi à l'aise en 
  front-end. Actuellement, je suis familiarisé avec les langages <mark>PHP (Laravel + API)</mark> et <mark>Javascript (Vue Js)</mark>, et j'aime explorer de nouvelles librairies et frameworks pour diversifier mes 
  connaissances. Mon intérêt pour l'intelligence artificielle m'a également conduit à m'informer continuellement dans ce domaine, dans l'espoir d'appliquer cette expertise à la création de solutions innovantes.
  
