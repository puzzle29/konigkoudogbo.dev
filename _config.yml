  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak
        title: Bénin Excellence
        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Développeur web
        caption: Mars 2021 - Août 2022 | Cotonou (Bénin)
        description: | # this will include new lines to allow paragraphs
            <ins>TLDR:</ins>
            - Création de plateformes web 
            - Correction des bugs et maintenance des plateformes 
            - Optimiser les performances des plateformes et faire évoluer ses fonctionnalités
            - Formation des jeunes sur les bases du langage de programmation Python au
            cours des éditions précédentes de l’[Ecole d'Ete sur l'Intelligence Artificielle (EEIA)](https://eeia.bj)
            de la [Fondation Vallet](https://fondationvallet.org)
            - Animation des ateliers de travaux pratiques sur l’Intelligence Artificielle au cours
            des éditions précédentes de l’École d’Été sur l’Intelligence Artificielle (EEIA)
            - Gestion du réseau informatique et des serveurs de l’organisation
            
            En tant que développeur web, j'ai eu la chance de travailler pour Bénin Excellence, de concevoir et de développer des plateformes pour la [Fondation Vallet](https://fondationvallet.org). Plus précisément, j'ai créé des plateformes de candidatures de bourse pour les écoles d'art en France dans le compte de la Fondation Vallet et pour l'[Ecole d'Ete sur l'Intelligence Artificielle (EEIA)](https:eeia.bj). Chacune de ces plateformes comprenait une interface d'administration avec des fonctionnalités spécifiques telles que le téléchargement des dossiers des élèves par établissement ou la consultation et l'évaluation des dossiers de candidats.

            En utilisant mes compétences en tant que développeur Back-end, j'ai développé ces plateformes en utilisant une architecture d'<mark>API</mark> et une application <mark>SPA</mark>(Single Page Application). Pour le Backend, j'ai utilisé <mark>Laravel</mark> et pour le front, j'ai utilisé <mark>Vue Js</mark>. J'ai également accordé une grande importance à la sécurité des API et j'ai amélioré autant que possible le temps de chargement des applications SPA.

            En tant que principal développeur sur ces projets, j'ai utilisé mes expériences précédentes pour respecter les meilleures pratiques, telles que l'utilisation de GitHub ou la création d'environnements de test avant le déploiement. Ces projets m'ont permis de renforcer mes compétences en développement, mais aussi de découvrir de nouveaux outils passionnants.

            En plus de mon rôle de développeur web, j’ai également été chargé de répondre aux questions techniques en tant que l'un des informaticiens de l’organisation comme la gestion des serveurs de messagerie. J’ai même eu l’occasion de modifier un portail captif pour empêcher certains appareils d’accéder à la connexion de l’organisation.

            Enfin, j'ai également été formateur en langage <mark>Python</mark> lors de l'EEIA et j'ai eu l'honneur d'encadrer un atelier pratique sur l'optimisation des pales d'un hélicoptère. Cette expérience m'a permis de rencontrer de nombreux experts qui m'ont transmis de précieuses connaissances sur l'<mark>Intelligence Artificielle</mark>.
      
      - layout: left
        title: SerProWeb
        # link: boringcompany.com
        # link_text: boringcompany.com
