        description: | # this will include new lines to allow paragraphs
          Cette plateforme a pour but de permettre à tous ceux qui sont passionnés par l'Intelligence Artificielle de candidater pour l’EEIA (Ecole d’été sur l’intelligence artificielle). L’EEIA est une formation à 75% pratique qui s’étend sur une durée de 4 semaines dans les vacances. Cette formation a pour principal objet l’initiation au domaine de l’Intelligence Artificielle.



  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak
        title: Bénin Excellence
        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Développeur web
        caption: Mars 2021 - Août 2022 | Cotonou (Bénin)
        description: | # this will include new lines to allow paragraphs
            <ins>TLDR:</ins>
            - Effectuer la maintenance des plateformes et corriger régulièrement les dysfonctionnements
            - Optimiser les performances de la plateforme et faire évoluer ses fonctionnalités
            - Formation des jeunes sur les bases du langage de programmation Python aucours des éditions précédentes de l’École d’Été sur l’Intelligence Artificielle (EEIA) de la Fondation Vallet
            - Animation des ateliers de travaux pratiques sur l’Intelligence Artificielle au cours des éditions précédentes de l’École d’Été sur l’Intelligence Artificielle (EEIA)
            - Gestion du réseau informatique et des serveurs de l’organisation
            
            En tant que développeur web, j'ai eu la chance de travailler pour Bénin Excellence et de concevoir et développer des plateformes pour la Fondation Vallet. Plus précisément, j'ai créé des plateformes de candidatures pour les écoles d'art en France et pour l'Ecole d'Ete sur l'Intelligence Artificielle (EEIA). Chacune de ces plateformes comprenait une interface d'administration avec des fonctionnalités spécifiques telles que le téléchargement des dossiers des élèves par établissement ou la consultation et l'évaluation des dossiers de candidats.

            En utilisant mes compétences en tant que développeur Back-end, j'ai développé ces plateformes en utilisant une architecture d'API et une application SPA. Pour le Backend, j'ai utilisé Laravel et pour le front, j'ai utilisé Vue Js. J'ai également accordé une grande importance à la sécurité des API et j'ai amélioré autant que possible les applications frontales.

            En tant que seul développeur sur ces projets, j'ai utilisé mes expériences précédentes pour respecter les meilleures pratiques, telles que l'utilisation de GitHub ou la création d'environnements de test avant le déploiement. Ces projets m'ont permis de renforcer mes compétences en développement, mais aussi de découvrir de nouveaux outils passionnants.

            En plus de mon rôle de développeur web, j'ai également été chargé de répondre aux questions techniques des utilisateurs en tant qu'informaticien principal de l'organisation. J'ai même eu l'occasion de modifier un portail captif pour empêcher certains appareils d'accéder à la connexion de l'organisation.

            Enfin, j'ai également été formateur en langage Python lors de l'EEIA et j'ai eu l'honneur de superviser un atelier pratique sur l'optimisation des pales d'un hélicoptère pour les apprenants.
      
