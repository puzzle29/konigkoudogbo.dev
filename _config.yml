  - title: Actions Sociales
    layout: text
    content: | # this will include new lines to allow paragraphs
      Je suis motivé(e) par l'envie de <mark>contribuer</mark> à la société et j'ai toujours cherché à être utile. Pendant mes années universitaires à l'INSTI (Bénin), j'ai participé activement au mouvement scout. Au-delà des animations organisées, j'ai eu l'occasion de participer à des actions de bénévolat, de dons, de sensibilisation et de sécurité. Cette expérience m'a appris de nombreuses valeurs, notamment la vie en communauté, le respect, la responsabilité et surtout la satisfaction de rendre les autres heureux.
      
      J'ai également apporté ma contribution à la sensibilisation pendant la pandémie de COVID-19 en participant à une formation proposée par l'ONG Welp. Mon engagement a été remarqué, ce qui m'a permis d'être nommé webmaster de l'association avec honneur. Cette expérience m'a appris que même les petites actions peuvent avoir un grand impact.
      
      En raison de ma préoccupation concernant les enjeux environnementaux, j'ai collaboré avec une amie pour proposer une solution visant à prévenir la pollution causée par les mégots de cigarette jetés sur le sol. Notre solution s'intitulait "Porte-Mégots" et consistait en la fabrication et en la distribution de cendriers portatifs. Grâce à cette initiative, j'ai eu la chance d'être sélectionné pour présenter notre solution lors du concours "DD EN TRANS’ : LE DÉVELOPPEMENT DURABLE EST INTERDISCIPLINAIRE" organisé par Aix-Marseille Université. Bien que notre projet n'ait pas remporté de prix, cette expérience a été enrichissante en termes de partage, de rencontre et de [bonne humeur](images/happy-me.JPG).



